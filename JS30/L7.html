<body>
    <script>
        const people = [
        { name: 'Wes', year: 1988 },
        { name: 'Kait', year: 1986 },
        { name: 'Irv', year: 1970 },
        { name: 'Lux', year: 2015 }
        ];

        const comments = [
        { text: 'Love this!', id: 523423 },
        { text: 'Super good', id: 823423 },
        { text: 'You are the best', id: 2039842 },
        { text: 'Ramen is my fav food ever', id: 123523 },
        { text: 'Nice Nice Nice!', id: 542328 }
        ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?

        // const isAdult = people.some(function(person){
        //     const currentYear = (new Date()).getFullYear();
        //     if(currentYear > person.year){
        //         return true;
        //     }
        // });

        // const isAdult = people.some(person => {
        //     const currentYear = (new Date()).getFullYear();
        //     return currentYear - person.year >= 19;
        // });

        const isAdult = people.some(person => (new Date()).getFullYear() - person.year >= 19);


        //put {} will show name & value of return variable; without{} will show value only
        // console.log(isAdult);
        console.log({isAdult});

    // Array.prototype.every() // is everyone 19 or older?

        const everyAdult = people.every(person => (new Date()).getFullYear() - person.year >= 19);

        console.log({everyAdult});

    // Array.prototype.find()
    // Find is like filter, but instead returns just the first one you are looking for
    // find the comment with the ID of 823423
        // const findID = comments.find(function(comm){
        //     if (comm.id == 823423) {
        //         return true;
        //     }
        // });
        const findID = comments.find(comm => comm.id == 823423);

        console.log({findID});

    // Array.prototype.findIndex()
    // Find the comment with this ID
    const findIndex = comments.findIndex(comm => comm.id == 823423);

    console.log({findIndex});

    // delete the comment with the ID of 823423

    //splice(startindex, number of element to delete)
    // comments.splice(findIndex,1);
    // console.table(comments);

    const newComments =[...comments.slice(0, findIndex), ...comments.slice(findIndex+1)];
    console.table(newComments);


    </script>
