<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L9</title>
</head>
<body>
    <p onclick="makeGreen()">xBreakxDownx</p>
    <script>
        const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

        //right-click element 'Break on' > 'attribute modifications' > processes will display in Source
        function makeGreen(){
            const p = document.querySelector('p');
            p.style.fontSize = '50px';
            p.style.color = 'Green';
        }

    // Regular
    console.log('hello');

    // Interpolated
    //var is optional
    var a = 'yumiko';
    console.log('Hello I am a %s string!', 'whatever');
    console.log(`Hello you are ${a}.`);

    // Styled (%c in front)
    console.log('%c you are green text', 'font-size: 50px; background: purple; text-shadow: 10px 10px 0 blue');

    // warning! (display yellow triangle with !)
    console.warn('warning');

    // Error :| (display red circle with cross )
    console.error('error');

    // Info  (seems doesnt work, should display blue circle with !)
    console.info('you eat rice everyday');

    // Testing (check True/False, if false, display msg as error assertion failed, else nothing)
    console.assert(1 == 1, 'False');
    console.assert(1 == 2, 'False');
    const q = document.querySelector('p');
    console.assert(q.classList.contains('ouch'),'wrong element');

    // clearing
    console.clear();

    // Viewing DOM Elements (dir will show all the method/properties etc that lives on that element)
    console.log(q);
    console.dir(q);

    // Grouping together

    // dogs.forEach(dog => {
    //     console.log(`Hi, ${dog.name}, `);
    //     console.log(`lives for ${dog.age} years.`);
    //     console.log(`as old as human age ${dog.age * 5} years old.`);
    // });

    dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        //console.group(`${dog.name}`);
        console.log(`Hi, ${dog.name}, `);
        console.log(`lives for ${dog.age} years.`);
        console.log(`as old as human age ${dog.age * 5} years old.`);
        console.groupEnd(`${dog.name}`)
    });
    // counting
    console.count('count');
    console.count('bom');
    console.count('count');
    console.count('bom');
    console.count('count');
    console.count('bom');

    // timing
    console.time('fethcing data');
    fetch('https://api.github.com/users/xxyyl')
        .then(data => data.json())
        .then(data => {
            console.timeEnd('fethcing data');
            console.log(data);
        });

    console.table(dogs);
    
    </script>
</body>
</html>
